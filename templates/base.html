<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_issues')}}" class="brand-logo">Service Issue Tracker</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_issues')}}">Home</a></li>
                    <li><a href="{{url_for('add_issue')}}">New Issue</a></li>
                    <li><a href="{{url_for('get_cats')}}">Manage Categories</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_issues')}}">Home</a></li>
                    <li><a href="{{url_for('add_issue')}}">New Issue</a></li>
                    <li><a href="{{url_for('get_cats')}}">Manage Categories</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card-panel">
            {% block content %} {% endblock %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            
            $('.button-collapse').sideNav();
            
            $(".cat-sel").change(function() {
                $(".cat-icon").text($(".cat-sel option:selected").val().split("|")[1]);
            });
        });
        
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
        
        $('.datepicker').on('mousedown',function(evt){
            evt.preventDefault();
        });
        
        $(".collapsible-header").click(function() {
            var elem = $(this);
            elem.find("i").first().text((elem.find("i").first().text() == "expand_less" ? "expand_more" : "expand_less"));
        });

    </script>
</body>

</html>
