{% extends 'base.html'%} {% block content %}

<h3>Edit Category</h3>
<div class="row">
    <form action="{{ url_for('update_cat', cat_id=cat['catId']) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="cat_name" name="cat_name" type="text" class="validate" value="{{cat['catName']}}">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="cat_desc" id="cat_desc" class="materialize-textarea">{{cat['catDesc']}}</textarea>
                <label for="icon_telephone">Category Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Category
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
