{% extends "base.html"%}

{% block content %}

<h3>Add Issue</h3>

<div class="card-panel">
    <div class="row">
        <form action="{{url_for('insert_issue')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix cat-icon">poll</i>
                    <select name="cat_id" class="cat-sel">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in cats %}
                            <option value="{{cat['catId']~'|'~cat['catIcon']}}">{{cat['catName']}}</option>
                        {% endfor %}
                    </select>
                    <label>Issue Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="issue_subj" name="issue_subj" maxlength="30" type="text" class="validate">
                    <label for="icon_prefix">Issue Subject</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="issue_desc" id="issue_desc" maxlength="512" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Issue Description</label>
                </div>
            </div>
            <!-- Check boxes will only submit as form data if they are checked. -->
            <div class="row">
                <div class="switch">
                    <label>
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>            
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Save New Issue
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
