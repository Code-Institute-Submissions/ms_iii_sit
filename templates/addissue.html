{% extends "base.html"%}

{% block content %}
<section>
    <div class="container">
        <h3>Add Issue</h3>
        <div class="row justify-content-center">
            <form class="form-container col-12 col-md-6" action="{{url_for('main.insert_issue')}}" method="POST">
                <div class="container mb-2">
                    <div class="row panel feature-det-panel justify-content-center mt-2">
                        <div class="col-12">
                            <div class="row feature-det-row">
                                <div class="col-6 text-right">
                                    <p><strong>Entered By: </strong></p>
                                </div>
                                <div class="col-6">
                                    <p>{%# nameconcat user.first_name user.last_name #%}Michael Brown</p>
                                </div>
                            </div>
                            <div class="row feature-det-row">
                                <div class="col-6 text-right">
                                    <p><strong>Email:</strong></p>
                                </div>
                                <div class="col-6">
                                    <p>{{# user.email #}}mb@mb.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="cat">Category *</label>
                            <select id="cat" name="cat" class="cat-sel">
                                <option value="" disabled selected>Choose Category</option>
                                {% for cat in cats %}
                                    <option value="{{cat['catId']}}">{{cat['catName']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="iss-subj">Issue Subject *</label>
                            <input id="iss-subj" name="iss-subj" type="text" class="form-control" minlength="1" maxlength="40" placeholder="Issue subject">
                        </div>
                        <div class="form-group">
                            <label for="id_desc" class="control-label required-field ">
                                Detailed Issue Description *
                            </label>
                            <div class="">
                                <textarea name="desc" cols="70" rows="10" class="form-control sit-required char-countdown form-control" aria-describedby="issue description" placeholder="Enter detailed issue description" minlength="1" maxlength="1000" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <small class="form-text">Characters remaining: <span class="char-count">1000</span></small>
                </div>
                <div class="row mt-3">
                    <div class="offset-md-1 col-5">
                        <p class="text-center">
                            <a href="/" role="button" id="cancel-btn" name="cancel-btn" class="btn btn-sit destructive w-100">Cancel</a>
                        </p>
                    </div>
                    <div class="col-5">
                        <p class="text-center">
                            <button id="submit-btn" type="submit-btn" name="submit-btn" class="btn btn-primary btn-ua w-100 ua-disabled">Submit Issue</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
